<!DOCTYPE html>
<html ng-app="chatapp">
<head>
    <title>Samiyuru's node demo</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body ng-controller="chatCtrl">

<div ng-if="!ui.isName" class="loginBg">
    <div class="login">
        <input ng-model="msg.sender" placeholder="Your name" type="text"/>
        <button ng-click="enter()">OK</button>
    </div>
</div>

<div ng-if="ui.isName" class="content">
    <div class="chat-space">
        <div id="scroller" class="chat-scroller">
            <div ng-repeat="m in msgs" class="chat-msg" ng-class="{left:!m.isMe, right:m.isMe}" scrolldown>
                <div class="arrow"></div>
                <div class="from">{{m.sender}}</div>
                <div class="body">{{m.text}}</div>
            </div>
            <!--div class="chat-msg right">
                <div class="arrow"></div>
                <div class="from">Other Name</div>
                <div class="body">This is the message body of this message</div>
            </div-->
        </div>
    </div>
    <textarea ng-keypress="key($event)" ng-model="msg.text" placeholder="Your message" class="chat-text"></textarea>
</div>

<script type="text/javascript" src="js/libs/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
    function scrollBottom() {
        var scroller = document.getElementById("scroller");
        scroller.scrollTop = scroller.scrollHeight;
    }
</script>
</body>
</html>
